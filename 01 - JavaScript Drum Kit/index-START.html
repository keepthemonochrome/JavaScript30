<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  // can add event listener to document or window
  document.addEventListener("keydown", function(e){
    var selectedAudio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    var selectedKey = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    console.log(selectedKey);
    if(selectedAudio){
      console.log(selectedKey.classList);
      // selectedKey.className += " playing";
      selectedKey.classList.add("playing");
      selectedAudio.play();
      selectedAudio.currentTime = 0; //rewind
      selectedKey.addEventListener("transitionend", () =>
        selectedKey.classList.remove("playing")
      );
      // selectedKey.addEventListener("animationend", () =>
      //   selectedKey.classList.remove("playing")
      // );  // doesn't work
      // what's the diff btw transitionend & animationend?
      // The transitionend event is fired when a CSS transition has completed
      // The animationend event is fired when a CSS animation has completed (but not if it aborts before reaching completion, such as if the element becomes invisible or the animation is removed from the element).


    }

  });

</script>


</body>
</html>
